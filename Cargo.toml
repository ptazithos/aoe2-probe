[package]
name = "aoe2-probe"
version = "0.2.4"
edition = "2021"
license = "GPL-3.0-or-later"
description = "A rust library for editing aoe2scenorio files from AoE2 DE."
homepage = "https://github.com/ptazithos/aoe2-probe"
repository = "https://github.com/ptazithos/aoe2-probe"
readme = "README.md"
keywords = ["gamedev", "AoE2DE", "parser"]
categories = ["game-development", "parsing"]

exclude = [
    "resources",
    "examples",
    ".circleci"
]


[dependencies]
log = "0.4.17"
miniz_oxide ="0.5.3"

[dev-dependencies]
env_logger = "0.9.0"


[[example]]
name = "read_write"
path = "examples/read_write.rs"

[[example]]
name = "serialize"
path = "examples/serialize.rs"

[[example]]
name = "template"
path = "examples/template.rs"

[[example]]
name = "print_info"
path = "examples/print_info.rs"

[[example]]
name = "update_attr"
path = "examples/update_attr.rs"

[[example]]
name = "type_check"
path = "examples/type_check.rs"

[[example]]
name = "structure_check"
path = "examples/structure_check.rs"

[[example]]
name = "append_trigger"
path = "examples/append_trigger.rs"


